<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<dom-module id="llocon-header-main">
<template>
<style>
app-header {
	background-color: var(--primary-color);
	color: var(--text-primary-color);
	/*--app-header-background-front-layer: {
		background-color: var(--primary-background-color);
		background-image: url(../images/stapler.jpg);
	}*/
}
app-header paper-icon-button {
	--paper-icon-button-ink-color: var(--text-primary-color);
}
.mainHeader [main-title] {
	font-weight: 400;
	margin: 0 0 0 50px;
}
.mainHeader [condensed-title] {
	font-weight: 400;
	margin-left: 30px;
}
.mainHeader [condensed-title] i {
	font-style: normal;
	font-weight: 100;
}
app-toolbar.tall {
	height: 100px;
}
paper-tabs {
	width:100%;
	background-color: var(--primary-color);
	color: var(--text-primary-color);
}
paper-tab {
	text-transform: uppercase;
}
</style>
<app-header class="mainHeader" condenses fixed effects="resize-title blend-background waterfall" slot="header">
	<app-toolbar>
		<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
		<h3 condensed-title>[[title]]</h3>
		<paper-icon-button icon="search"></paper-icon-button>
		<paper-icon-button icon="more-vert"></paper-icon-button>
	</app-toolbar>
	<!--app-toolbar>
		<paper-tabs
			selected="{{page}}"
			attr-for-selected="name"
			scrollable>
			<paper-tab name="lloguers-fact">Factures</paper-tab>
			<paper-tab name="lloguers-subm">Subministraments</paper-tab>
		</paper-tabs>
	</app-toolbar-->
</app-header>
</template>
<script>
class LloconHeaderMain extends Polymer.Element {
	static get is() { return 'llocon-header-main' }
	static get properties() {
		return {
			title: String,
			page: {
				type: String,
				notify: true
			}
		}
	}
	constructor() {
		super();
		
	}
}
window.customElements.define(LloconHeaderMain.is, LloconHeaderMain);
</script>
</dom-module>
